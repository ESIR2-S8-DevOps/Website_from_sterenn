services:

  nginx:
    ports:
      - 80:80
    depends_on:
      - back
      - database
    build: 
        context: .

  database:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=esir
      - POSTGRES_DB=assoDeRennes
      - POSTGRES_USER=esir
    volumes:
      - database_data:/var/lib/postgresql/data

  back:
    depends_on:
      - database
    ports:
      - 3000:3000
    environment:
      - DB_HOST=database
      - DB_USER=esir
      - DB_PASSWORD=esir
      - DB_DATABASE=assoDeRennes
      - DB_PORT=5432
      - DEFAULT_USER_PASS=admin
      - DEFAULT_USER_EMAIL=admin@administration.fr
    build:
      context: back/

volumes:
    database_data:
