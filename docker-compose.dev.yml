services:

  nginx:
    ports:
      - 80:80
    depends_on:
      - back
      - database
    build: 
        context: .
        target: dev

  database:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=esir
      - POSTGRES_DB=assoDeRennes
      - POSTGRES_USER=esir
    volumes:
      - database_data:/var/lib/postgresql/data

  back:
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_USER=esir
      - DB_PASSWORD=esir
      - DB_DATABASE=assoDeRennes
      - DB_PORT=5432
    build:
      context: back/
      target: dev
  
  front:
    build:
      context: front/
    volumes:
      - front:/app
  mom:
    image: rabbitmq
    ports:
      - 5672:5672
    environment:
      - RABBITMQ_DEFAULT_USER=esir
      - RABBITMQ_DEFAULT_PASS=esir
      - RABBITMQ_NODE_PORT=5672

  smtp:
    image: maildev/maildev:2.0.5
    restart: always

volumes:
    database_data:
    front:
