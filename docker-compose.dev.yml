services:

  nginx:
    ports:
      - 80:80
    depends_on:
      - back
      - database
    build: 
        context: .

  database:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=esir
      - POSTGRES_DB=assoDeRennes
      - POSTGRES_USER=esir
    volumes:
      - database_data:/var/lib/postgresql/data

  back:
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_USER=esir
      - DB_PASSWORD=esir
      - DB_DATABASE=assoDeRennes
      - DB_PORT=5432
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
  
  mom:
    image: rabbitmq
    ports:
      - 5672:5672
    environment:
      - RABBITMQ_DEFAULT_USER=esir
      - RABBITMQ_DEFAULT_PASS=esir
      - RABBITMQ_NODE_PORT=5672

  mail:
    build : quarkus/
    depends_on:
      - mom
    restart: always
    environment:
      - EMAIL_FROM=sterenn.lehir@gmail.com
      - EMAIL_HOST=smtp
      - EMAIL_PORT=1025
      - RABBIT_HOST=mom
      - RABBIT_PORT=5672
      - RABBIT_USER=esir
      - RABBIT_PWD=esir
      - RABBIT_QUEUE=mail

  smtp:
    image: maildev/maildev:2.0.5
    restart: always

volumes:
    database_data:
